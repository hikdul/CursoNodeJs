<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso NodeJS || google SingIn Demo</title>
    <!-- ################### ==================== ##################### -->
    <!-- aqui colocaremos los necesario para hacer nuestro googleSingIn -->
    <!-- primero nuestro scrip -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- luego nos identificamos -->
    <meta name="google-signin-client_id" content="614776848556-387tb4rccoaighqrnl595kn9v5d83t9e.apps.googleusercontent.com">

    <!-- ################### ==================== ##################### -->
</head>

<body>


    <section class="SingIn">

        <div class="manual">
            <form action="#" method="post">
                <label for="user">ingrese mail</label>
                <input id="user" placeholder="correo@correo.com" type="email">
                <label for="psw">ingrese contrase√±a</label>
                <input id="psw" placeholder="**********" type="password">
                <input type="submit" value="LogIn">
            </form>
        </div>

        <div class="google">
            <div id="google" class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
    </section>

    <section class="SingOut">
        <a href="#" onclick="signOut();">Sign out</a>
    </section>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

            // asi obtengo el token de google
            let token = googleUser.getAuthResponse().id_token;
            console.log(token);
            // y asi envio informacion
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/google');
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                console.log('Signed in as: ' + xhr.responseText);
            };
            xhr.send('idtoken=' + token);



        }


        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function() {
                console.log('User signed out.');
            });
        }
    </script>


</body>

</html>
